<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

</head>
<body>
    <h1> Course Registration Form</h1>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <table>
            <tr>
                <td><label for="fname" >First Name</label></td>
                <td><input name="fname" id="fname"type="text" placeholder="Ex:Lavanya" required/></td>
            </tr>
            <tr>
                <td><label for="sname">Surname</label></td>
                <td><input name="sname" id="sname" type="text" placeholder="Ex:M"/></td>
            </tr>
            <tr>
                <td><label for="mobnum">Mobile number</label></td>
                <td><input name="mobnum" id="mobnum" type="tel" placeholder="Ex:7857996003"/></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input name="email"id="email" type="email" placeholder="Ex:Lavanya@gmail.com"/></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input name="password"id="password" type="password" placeholder=""/></td>
            </tr>
            <tr>
                <td><label for="cpassword">Confirm Password</label></td>
                <td><input name="cpassword" id="cpassword" type="password" placeholder=""/></td>
            </tr>
            <tr>
                <td> <label for="DoB">DOB</label></td>
                <td><input name="DoB"  id="DoB"type="date" placeholder=""/></td>
            </tr>
            <tr>
                <td><label for="age">AGE</label></td>
                <td><input name="age" id="age" type="number" max="40" min="18"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" name="gender" value="male"/><label>Male</label>
                <input type="radio" name="gender" value="female"/><label>Female</label>
                <input type="radio" name="gender" value="Others"/><label>Others</label></td>
            </tr>
           
            <tr>
                <td><label for="selection">Select Country</label></td>
                <td><select name="Country" id="Country">
            <option value="INDIA">INDIA</option>
            <option value="USA">USA</option>
            <option Value="CHINA">CHINA</option>
        </select></td>
            </tr>
            <tr>
                <td><label for="upload"> Upload Picture</label></td>
                <td><input name="upload" id="upload" type="file"></td>
            </tr>
            <tr>
                <td><input type="reset"/>
                <input type="submit"/></td>
            </tr>
            
        </table>
        </fieldset><br>
        <fieldset>
            <legend>Course Details</legend>
            <table>
            
            <tr>
                <td><label for="selection">Select Course</label>
                <select>
            <option value="PYthon Full Stack">Python Full Stack</option>
            <option value="Java Full stack">Java Full Stack</option>
            <option value="Html & Css">Html & Css</option>
            <option value="JavaScript">JavaScript</option>
        </select></td>
            </tr>
            <tr>
                <td><label for="Mode">Delivery Mode</label>
                <input type="radio"name="Mode" value="Online"><label>Online</label>
                <input type="radio" name="Mode" value="Offline"><label>Offline</label></td>
            </tr>
            <tr>
                <td><label for="name">INSTITUTE NAME</label>
                <input type="text" placeholder="TAP ACADEMY"/></td>
            </tr>
            
            <tr>
                <td><label for="comment">Comments</label><br>
                <textarea  name="comment" id="comment"rows="10" cols="40"></textarea></td>
            </tr>
            
            
        </table>
        </fieldset>
        

            





        
        
        
        
        
        
        
        
        
        
        
        

    </form>
    
    
</body>
</html>
